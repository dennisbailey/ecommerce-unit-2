{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

 <div class="container">
  <div class="row">
    <style>
      #myCarousel .slider-size {
      height: 500px; //This is your slider height
      width: 100%;
      }
    </style>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active slider-size">
        <img src="https://images.unsplash.com/photo-1452942000102-9c4c7aaeac81?crop=entropy&dpr=2&fit=crop&fm=jpg&h=700&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1300" alt="Turtle">
      </div>

      <div class="item slider-size">
        <img src="https://images.unsplash.com/photo-1428672824825-ac9b4adc2cd6?crop=entropy&dpr=2&fit=crop&fm=jpg&h=700&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1300" alt="Chania">
      </div>

      <div class="item slider-size">
        <img src="https://images.unsplash.com/photo-1428973085873-61a784626aad?crop=entropy&dpr=2&fit=crop&fm=jpg&h=700&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1300" alt="Flower">
      </div>

      <div class="item slider-size">
        <img src="https://images.unsplash.com/photo-1421882100557-2daba9680b08?crop=entropy&dpr=2&fit=crop&fm=jpg&h=700&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1300" alt="Flower">
      </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  </div>

  <div class="row text-center">
    <h2>Products</h2>
  </div>

    <div class="col-md-4 hover" id="item3">

  </div>

      <p>Signup and learn more about Sloths.</p>
      <input type="email" name="email-signup" placeholder="slow@sloths.net" id="email-signup-input">
      <input type="submit" name="submit" id="email-signup-submit">
      <div>&nbsp;</div>
    </form>
  </div>
